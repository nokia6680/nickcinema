<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="utf-8">
	<title>NickJR в Кино</title>
	<link rel="stylesheet" href="css/style.css">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta name="format-detection" content="telephone=no">
	<meta http-equiv="x-ua-compatible" content="ie=edge" />
	<link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700&amp;subset=cyrillic" rel="stylesheet">
	<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
		<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>

<body class="body--index">
	<div class="wrapper">
		<!--Page header-->
		<header class="header" id="parent">
			<div class="header__logo">
				<a class="header__link" href="index.html" target="_self">
					<img class="header__img" src="img/logo.svg" alt="Nickelodeon" />
				</a>
			</div>
			<!--Верхнее меню-->
			<button class="header__closer" type="button"></button>
			<div class="header__controls">
				<!--Кнопка покупки билета-->
				<a class="header__ticket" href="#" target="_blank"></a>
				<!--Кнопки-->
				<nav class="header__nav header-nav">
					<ul class="header-nav__list nav-list">
						<li class="nav-list__item nav-list__item--ticket">
							<a class="nav-list__link nav-list__link--ticket" href="#" target="_self">
								<span class="nav-list__text nav-list__text--ticket">Купить билет</span>
							</a>
						</li>
						<li class="nav-list__item nav-list__item--schedule">
							<a class="nav-list__link" href="#" target="_self">
								<span class="nav-list__text">Расписание</span>
							</a>
						</li>
						<li class="nav-list__item nav-list__item--about">
							<a class="nav-list__link" href="about.html" target="_self">
								<span class="nav-list__text">О проекте</span>
							</a>
						</li>
						<li class="nav-list__item nav-list__item--show">
							<a class="nav-list__link" href="show.html" target="_self">
								<span class="nav-list__text">Шоу</span>
							</a>
						</li>
						<li class="nav-list__item nav-list__item--rules">
							<a class="nav-list__link" href="#" target="_self">
								<span class="nav-list__text">Правила акции</span>
							</a>
						</li>
					</ul>
					<button class="header-nav__opener" type="button"></button>
				</nav>
				<!--
				<div class="header__city city" style="display: none;">
					<button class="city__btn" type="button"></button>
					<div class="city__details">
						<b class="city__name">Москва</b>
						<button class="city__change" type="button">Выбрать другой</button>
					</div>
				</div>-->
			</div>
		</header>
		<!--Page main part-->
		<main class="main">
			<!--Левый блок с логотипами-->
			<div class="main__left left">
				<img class="left__pic" src="img/left-center.png" />
			</div>
			<!--Блок с отсчетом времени, он же ШАГ 1-->
			<section class="main__time time">
				<h1 class="time__title">
					<img class="time__title--image" src="img/title-text.png" alt="Мегащенки - электролапы!" />
				</h1>
				<!--Только для мобильной-планшетной версий-->
				<div class="time__play">
					<div class="time__wrap">
						<iframe class="time__video" src="https://www.youtube.com/embed/F14iRN5b_7Q" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
					</div>
				</div>
				<div class="time__center center">
					<img class="center__pic center__pic--left" src="img/left-center.png">
					<img class="center__pic center__pic--right" src="img/right-center.png">
				</div>
				<!--Кнопки-->
				<div class="main__controls controls">
					<button class="controls__event" type="button">Купить&nbsp;билет</button>
					<a class="controls__more" href="more.html">Узнать&nbsp;больше</a>
				</div>
			</section>
			<!--Правый блок с логотипами-->
			<div class="main__right right">
				<img class="right__pic" src="img/right-center.png"  />
			</div>
		</main>
		<!--Page footer-->
		<footer class="footer">
			<div class="footer__pics">
				<img class="footer__photo footer__photo--inv" src="img/bottom-right-inverted.png" />
				<img class="footer__photo footer__photo--left" src="img/bottom-left.png" />
				<img class="footer__photo footer__photo--right" src="img/bottom-right.png" />
			</div>
			<div class="footer__wrapper">
				<!--Copyrights-->
				<div class="footer__copyright">
					<span class="footer__text">&copy; 2019 Spin Master PAW Productions Inc. Все права защищены.</span>
					<span class="footer__text">&copy; 2019 Viacom. Все права защищены</span>
				</div>
			</div>
		</footer>
	</div>
	<script src="js/script.js"></script>
</body>

</html>
